<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monetário</title>
</head>
<body>
    <span id="tax_info"></span>
    <!-- O span vai mostrar o valor das moedas -->
<div>
  <select id="from_currency"></select>
  <!-- Lista as moedas -->
  <input type="number" id="from_ammount" value="1" />
</div>
<button id="swap"> ⇅ </button>
<div>
  <select id="to_currency"></select>
  <input type="number" id="to_ammount" />
  <!-- Os input calcularão o valor e o botão swap fará a troca dos valores -->
</div>
</body>
</html>
